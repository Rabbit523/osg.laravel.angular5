<div class="container">
    <div class="main-title">
      <div class="img-section">
          <img src="images/icons/experience-bank.png" alt="experience-bank"/>
      </div>
      <div class="title-section">
        <h1>EXPERIENCE BANK</h1>
        <p>The Experience bank gathers information about your progress after completing a program. It also guides you to the programs that you will most likely respond the best to based on your Mirror athletes' accomplished results .</p>
      </div>
    </div>
    <osg-enter-information [status]='status'></osg-enter-information>

    <ng-container *ngFor="let muscleGroup of mainMuscleGroups">
      <osg-experience-bank-muscle-group-table [muscleGroup]="muscleGroup"></osg-experience-bank-muscle-group-table>
    </ng-container>
</div>
