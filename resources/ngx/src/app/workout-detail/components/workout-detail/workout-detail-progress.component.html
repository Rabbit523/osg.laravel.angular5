<div class="flex-content">
    <div class="stepper-group">
        <div class="stepper">
            <button class="decrease" (click)="DecraseRTF()" (disabled)="isCountingDown"><span>-</span></button>
        </div>
        <div class="amount">
            <label><span>Performed RTF</span></label>
        </div>
        <div class="stepper">
            <button class="increase" (click)="IncraseRTF()" (disabled)="isCountingDown"><span>+</span></button>
        </div>
    </div>
    <div class="stepper-group">
        <div class="stepper">
            <button class="decrease" (click)="DecraseREPS()" (disabled)="isCountingDown"><span>-</span></button>
        </div>
        <div class="amount">
            <label><span>Performed Reps</span></label>
        </div>

        <div class="stepper">
            <button class="increase" (click)="IncraseREPS()" (disabled)="isCountingDown"><span>+</span></button>
        </div>
    </div>
</div>
