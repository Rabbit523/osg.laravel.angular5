<div class="row mb-2 align-items-center">
    <div class="col-auto text-left"><h3>about me</h3></div>
    <div class="col text-right" *ngIf="!from_other_profile && !isEditing"><a (click)="onClickEdit()" class="edit"><img src="/assets/images/icons/icon-pencil.svg" class="img-fluid" alt=""></a></div>
</div>
<div class="about-me-container">
    <p *ngIf="!isEditing">{{text}}</p>
    <p *ngIf="isEditing"><textarea class="form-control" rows="5" id="text" [(ngModel)]="text"></textarea></p>
    <div class="summary">
        <div *ngIf="interest" class="entry">
          <span> <img src="/assets/images/icons/icon-star.png" class="img-fluid d-inline-block" alt=""> Interests:</span>
          <span *ngIf="!isEditing">{{interest}}</span>
          <span *ngIf="isEditing"><input type="text" [(ngModel)]="interest"/></span>
        </div>

        <div *ngIf="education" class="entry">
          <span><img src="/assets/images/icons/icon-education.png" class="img-fluid d-inline-block" alt=""> Education:</span>
          <span *ngIf="!isEditing" class="text-capitalize">{{education}}</span>
          <span *ngIf="isEditing"><input type="text" [(ngModel)]="education"/></span>
        </div>

        <div *ngIf="special" class="entry">
          <span><img src="/assets/images/icons/icon-star.png" class="img-fluid d-inline-block" alt=""> Specialities:</span>
          <span *ngIf="!isEditing" class="text-capitalize">{{special}}</span>
          <span *ngIf="isEditing"><input type="text" [(ngModel)]="special"/></span>
        </div>

        <div *ngIf="experience" class="entry">
          <span><img src="/assets/images/icons/icon-calendar.png" class="img-fluid d-inline-block" alt=""> Experience:</span>
          <span *ngIf="!isEditing">{{experience}} Years</span>
          <span *ngIf="isEditing"><input type="text" [(ngModel)]="experience"/></span>
        </div>

        <div *ngIf="country" class="entry">
          <span><img src="/assets/images/icons/icon-world.png" class="img-fluid d-inline-block" alt=""> Country:</span>
          <span *ngIf="!isEditing">{{country}}</span>
          <span *ngIf="isEditing"><input type="text" [(ngModel)]="country"/></span>
        </div>

        <div *ngIf="location" class="entry">
          <span><img src="/assets/images/icons/icon-pin-map.png" class="img-fluid d-inline-block" alt=""> Location:</span>
          <span *ngIf="!isEditing">{{location}}</span>
          <span *ngIf="isEditing"><input type="text" [(ngModel)]="location"/></span>
        </div>

        <div *ngIf="profile" class="entry">
          <span><img src="/assets/images/icons/icon-profile.png" class="img-fluid d-inline-block" alt=""> Profile:</span>
          <span>{{profile}}</span>
        </div>
    </div>

    <div class="map-ref-panel" *ngIf="workplace != ''">
      <div class="entry">
        <span>Place:</span>
        <span *ngIf="!isEditing"><a href="http://maps.google.com/maps?q={{place}}" target="_blank" class="map-ref">{{place}}</a></span>
        <span *ngIf="isEditing"><textarea class="form-control" rows="2"  [(ngModel)]="place"></textarea></span>
      </div>
      <div class="entry">
        <span>Workplace address:</span>
        <span *ngIf="!isEditing"><a href="http://maps.google.com/maps?q={{workplace}}" target="_blank">{{workplace}}</a></span>
        <span *ngIf="isEditing"><textarea class="form-control" rows="2" [(ngModel)]="workplace"></textarea></span>
      </div>
    </div>
    <div class="col-12 col-sm-12 mt-lg-0" *ngIf="!isEditing">
        <a href="mailto:{{email}}" class="btn btn-black btn-block py-2" target="_blank">SEND MESSAGE</a>
    </div>
    <div class="row" *ngIf="isEditing">
      <div class="col-6">
        <button class="btn btn-yellow-gradient btn-block" (click)="save(i)">save</button>
      </div>
      <div class="col-6">
        <button class="btn btn-yellow-gradient btn-block" (click)="cancel()">cancel</button>
      </div>
    </div>
</div>
