<div class="experience-reviews desktop" *showItDevice="['tablet','desktop']">
  <div class="title">
    <div class="row align-items-center">
      <div class="col-12 col-lg-9 col-md-9 col-sm-6">
        <h3>Reviews: <span>{{first_program == undefined ? "" : first_program.name}}</span></h3>
      </div>
      <div class="col-12 col-lg-3 col-md-3 col-sm-6 text-right mt-3 mt-lg-0">
        <div class="row">
          <div class="col-12 col-sm-12">
            <button (click)="viewAllReviews()" class="btn btn-black btn-block text-uppercase py-2">
              <span class="fa-stack">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-star fa-stack-1x fa-inverse"></i>
              </span> ALL REVIEWS
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="review-table">
      <div *ngFor="let review of reviews; let i = index;" class="review-box">
        <div class="review">
          <figure>
            <img src="/assets/images/icons/icon-account-gray.png" alt="" class="img-fluid d-block mx-auto">
          </figure>
          <p class="name">{{review.user_name}}</p>
          <p class="body" style="-webkit-box-orient: vertical;">{{review.content_text}}</p>
          <div class="rating">
            <p>{{review.score+'.0'}}</p>
            <span class="fa-stack" [class]="review.score >= 1 ? 'fa-stack ' + rate_value[review.score] : 'fa-stack'">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-star fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack" [class]="review.score >= 2 ? 'fa-stack ' + rate_value[review.score] : 'fa-stack'">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-star fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack" [class]="review.score >= 3 ? 'fa-stack ' + rate_value[review.score] : 'fa-stack'">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-star fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack" [class]="review.score >= 4 ? 'fa-stack ' + rate_value[review.score] : 'fa-stack'">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-star fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack" [class]="review.score >= 5 ? 'fa-stack ' + rate_value[review.score] : 'fa-stack'">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-star fa-stack-1x fa-inverse"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

      <div class="col-12 ">

          <span class="fa-stack" [class]="review.score >= 5 ? 'fa-stack ' + rate_value[review.score] : 'fa-stack'">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-star fa-stack-1x fa-inverse"></i>
          </span>
        </div>
      </div>
    </ng-template>
  </owl-carousel-o>
</div>
