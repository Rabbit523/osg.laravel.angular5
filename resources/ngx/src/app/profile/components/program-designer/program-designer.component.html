<ngx-spinner></ngx-spinner>

<div [ngClass]="current_set=='profile'?'active slide_page':'slide_page'">
    <a class="slide_button next" (click)="NextPage()">
        <img src="images/icons/arrow-right.png">
    </a>
    <osg-profile-about-me [applicationUser]="applicationUser"></osg-profile-about-me>
    <osg-news-feed [applicationUser]="applicationUser"></osg-news-feed>
</div>
<div [ngClass]="current_set=='graph'?'active slide_page':'slide_page'">
    <a class="slide_button prev" (click)="PreviousPage()">
        <img src="images/icons/arrow-left.png">
    </a>
    <osg-program-designer-published-programs></osg-program-designer-published-programs>
    <osg-program-designer-saved-programs *ngIf="!from_other_profile"></osg-program-designer-saved-programs>
    <osg-program-designer-program-filter></osg-program-designer-program-filter>
    <osg-program-designer-experience-bank></osg-program-designer-experience-bank>
    <osg-program-designer-experience-reviews></osg-program-designer-experience-reviews>
    <osg-progressive-overload-graph profile_view="true"></osg-progressive-overload-graph>
    <osg-program-design profile_view="true"></osg-program-design>
    <osg-program-designer-training-calendar [applicationUser]="applicationUser"></osg-program-designer-training-calendar>
    <osg-get-started view="secondary" [sections]="getStartedSections"></osg-get-started>
</div>
