<div class="title">
    <h3>my offers</h3>
</div>
<div class="offers-container" *showItDevice="['tablet','desktop']">
    <input #offerImage type="file" id="edit-offer-image" accept="image/*" hidden="true"/>
    <div class="offer" *ngFor="let offer of offers; let i=index;">
        <div class="content-offer">
            <header>
                <div class="offer-edit-button-div" *ngIf="!from_other_profile && i != editIndex">
                  <a (click)="onClickEditing(i)" class="edit"><img src="/assets/images/icons/icon-pencil.svg" class="img-fluid" alt=""></a>
                </div>
                <figure>
                    <img (click)="onClickImage(i)" alt="" [class]="i == editIndex ? 'img-fluid d-block mx-auto editing' : 'img-fluid d-block mx-auto'" src="{{i != editIndex ? offer.image_url : offer_image_url}}">
                </figure>
            </header>
            <div class="description">
                <h4 *ngIf="i != editIndex">{{offer.title}}</h4>
                <input *ngIf="i == editIndex" [(ngModel)]="offer_title" placeholder="title"/>
                <span *ngIf="i != editIndex">{{offer.hours}} hours</span>
                <input *ngIf="i == editIndex" [(ngModel)]="offer_hours" placeholder ="time"/>
            </div>
            <div class="pricing">
                <span *ngIf="i != editIndex">kr {{offer.price}}, -</span>
                <input *ngIf="i == editIndex" [(ngModel)]="offer_price" placeholder ="cost"/>
                <button class="btn btn-yellow-gradient btn-block" *ngIf="from_other_profile">purchase</button>
                <div class="row" *ngIf="!from_other_profile && i == editIndex">
                  <div class="col-6">
                    <button class="btn btn-yellow-gradient btn-block" (click)="save(i)">save</button>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-yellow-gradient btn-block" (click)="cancel()">cancel</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="offers-container" *showItDevice="['mobile']">
    <input #offerImage type="file" id="edit-offer-image" accept="image/*" hidden="true"/>
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let offer of offers">
            <ng-template carouselSlide [width]='width==320?320:width==360?360:width==375?375:width==384?384:412'>
                <div class="offer">
                    <div class="content-offer">
                        <header>
                            <div class="offer-edit-button-div" *ngIf="!from_other_profile && i != editIndex">
                              <a (click)="onClickEditing(i)" class="edit"><img src="/assets/images/icons/icon-pencil.svg" class="img-fluid" alt=""></a>
                            </div>
                            <figure>
                                <img (click)="onClickImage(i)" alt="" class="img-fluid d-block mx-auto" src="{{i != editIndex ? offer.image_url : offer_image_url}}">
                            </figure>
                        </header>
                        <div class="description">
                            <h4 *ngIf="i != editIndex">{{offer.title}}</h4>
                            <input *ngIf="i == editIndex" [(ngModel)]="offer_title" placeholder="title"/>
                            <span *ngIf="i != editIndex">{{offer.hours}} hours</span>
                            <input *ngIf="i == editIndex" [(ngModel)]="offer_hours" placeholder ="time"/>
                        </div>
                        <div class="pricing">
                            <span *ngIf="i != editIndex">kr {{offer.price}}, -</span>
                            <input *ngIf="i == editIndex" [(ngModel)]="offer_price" placeholder ="cost"/>
                            <button class="btn btn-yellow-gradient btn-block" *ngIf="from_other_profile">purchase</button>
                            <div class="row" *ngIf="!from_other_profile && i == editIndex">
                              <div class="col-6">
                                <button class="btn btn-yellow-gradient btn-block" (click)="save(i)">save</button>
                              </div>
                              <div class="col-6">
                                <button class="btn btn-yellow-gradient btn-block" (click)="cancel()">cancel</button>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
